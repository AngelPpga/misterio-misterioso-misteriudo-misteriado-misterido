    <script>
        // Script para optimizar posiciÃ³n en iOS
        document.addEventListener('DOMContentLoaded', function() {
            // Ajustar posiciÃ³n en iOS
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                const gameContainer = document.getElementById('game-container');
                const controls = document.getElementById('controles');
                
                // Ajustar despuÃ©s de un breve delay
                setTimeout(() => {
                    // Hacer el laberinto mÃ¡s pequeÃ±o para dar espacio a controles
                    const laberinto = document.getElementById('laberinto');
                    laberinto.style.width = 'min(85vw, 300px)';
                    laberinto.style.height = 'min(85vw, 300px)';
                    
                    // Mover controles mÃ¡s arriba
                    controls.style.marginTop = '10px';
                    controls.style.marginBottom = '5px';
                    
                    // Reducir espacio del contenedor
                    const contenedor = document.getElementById('contenedor');
                    contenedor.style.maxHeight = '40vh';
                }, 100);
            }
            
            // Prevenir zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Prevenir pull-to-refresh
            let lastTouchY = 0;
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    lastTouchY = e.touches[0].clientY;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length === 1) {
                    const touchY = e.touches[0].clientY;
                    const touchDeltaY = touchY - lastTouchY;
                    
                    // Si el usuario estÃ¡ deslizando hacia abajo desde la parte superior
                    if (touchDeltaY > 0 && window.scrollY === 0) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
        });
        
        // Forzar layout para evitar problemas de renderizado
        window.addEventListener('load', function() {
            document.body.style.visibility = 'visible';
        });
    </script>
