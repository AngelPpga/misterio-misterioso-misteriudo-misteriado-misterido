<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Anchetudaaaaa üíÄ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíÄ</text></svg>">

    <link rel="stylesheet" href="style.css">
    
    <style>
        .pared-roja {
            background: red !important;
            border: 1px solid darkred !important;
        }
        
        .pared-gris {
            background: #444 !important;
            border: 1px solid #666 !important;
        }
        
        #jugador {
            transition: left 0.1s ease, top 0.1s ease !important;
        }
        
        html, body {
            overflow: hidden;
            height: 100%;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Estilo para el bot√≥n de salida del video */
        #boton-salir {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Mensaje del video */
        #mensaje-video-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 16px;
            font-style: italic;
            z-index: 40;
            border-bottom: 2px solid red;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Para desktop, hacer el mensaje m√°s peque√±o */
        @media (min-width: 768px) {
            #mensaje-video-top {
                font-size: 14px;
                padding: 10px;
                max-width: 400px;
                margin: 20px auto;
                border-radius: 10px;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                animation: fadeIn 0.8s ease-out;
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="inicio">
            <h1>üíÄ ¬°Bienvenides! üíÄ</h1>
            <p>
                Completa los <strong style="color: white;">3 niveles</strong>  
                <br>
                y participa en la rifa de una <strong style="color: yellow;">ancheta üéÅ</strong>
            </p>
            <button id="btnInicio">Comenzar Juego</button>
        </div>

        <div id="hud">
            <span id="mensaje">Presiona "Comenzar Juego" para iniciar</span>
        </div>

        <div id="contenedor">
            <div id="laberinto">
                <div id="jugador"></div>
                <div id="meta"></div>
            </div>
        </div>

        <div id="controles">
            <button data-dir="up">‚ñ≤</button>
            <div class="fila">
                <button data-dir="left">‚óÄ</button>
                <button data-dir="down">‚ñº</button>
                <button data-dir="right">‚ñ∂</button>
            </div>
        </div>
    </div>

    <div id="jumpscare">
        <div id="mensaje-video-top" style="display: none;">
            Espero que por lo menos una sonrisa te haya sacado, eso es una disculpa sincera.
        </div>
        <video id="videoFinal" src="piolin.mp4" playsinline loop muted></video>
    </div>

    <script src="game.js"></script>
</body>
</html>
