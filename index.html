<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laberinto del Terror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mensaje">Nivel 1</div>

<div id="laberinto">
    <div id="jugador"></div>
    <div id="meta"></div>
</div>

<!-- CONTROLES TÁCTILES -->
<div id="controles">
    <div class="fila">
        <button ontouchstart="moverTouch('up')">⬆️</button>
    </div>
    <div class="fila">
        <button ontouchstart="moverTouch('left')">⬅️</button>
        <button ontouchstart="moverTouch('down')">⬇️</button>
        <button ontouchstart="moverTouch('right')">➡️</button>
    </div>
</div>

<!-- JUMPSCARE -->
<div id="jumpscare">
    <img src="nina.jpeg">
</div>

<audio id="sonido" src="sonido.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
